<html>
    <head lang="en">
        
        <title>Calculater</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        <div class="container">
            <div class="calc">
                <div class="result"> <p id="res" >result</p></div>
                <div class="onoff"> <button value="on/off" >ON/OFF</button></div>
                <div class="clel">
                <div> <button value="1" onclick='show()' class="num">1</button></div>
                <div > <button value="2" onclick='show()' class="num">2</button></div>
                <div> <button value="3" onclick='show()' class="num">3</button></div>
                <div> <button value="4" onclick='show()' class="num" >4</button></div> 
                <div> <button value="5" onclick='show()' class="num" >5</button></div>
                <div> <button value="6" onclick='show()' class="num" >6</button></div>
                <div> <button value="7" onclick='show()' class="num" >7</button></div>
                <div> <button value="8" onclick='show()' class="num" >8</button></div>
                <div> <button value="9" onclick='show()' class="num" >9</button></div>
                </div>
                <div class="footer">
              
                <div> <button value="0" class="num" >0</button></div>
                
                <div> <button value="=" >=</button></div>
                </div>
                <div class="cl-op">
                <div> <button value="+" class="op" >+</button></div>
                <div> <button value="-" class="op">-</button></div>
                <div> <button value="*" class="op">*</button></div>
                <div> <button value="/" class="op">/</button></div>
                </div>
                
            </div>
        </div>
    </body>
    
    <script src="cal.js"></script>

</html>
