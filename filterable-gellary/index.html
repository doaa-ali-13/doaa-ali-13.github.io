<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template 1</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"></link>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
   
        
        <div class="container">
        
        <input type="file" hidden>
            <ul class="items">
                <li class="item active">All</li>
                <li class="item">Red</li>
                <li class="item">Blue</li>
                <li class="item">Super</li>
                <li class="item">Normal</li>
                <li class="item">woman</li>
                <li class="item">man</li>
            </ul>
            <div class="gellary">
                <div class="img" data="man,normal,blue"><img src="images/man-blue.jpg" alt=""></div>
                <div class="img" data="man,normal,red"><img src="images/man-red-normal.jpg" alt=""></div>
                <div class="img" data="man,normal,red"><img src="images/man-normal-red.jpg" alt=""></div>
                <div class="img" data="blue,super"><img src="images/super-blue.jpg" alt=""></div>
                <div class="img" data="super,red"><img src="images/super-red.jpg" alt=""></div>
                <div class="img" data="super,red"><img src="images/super-red2.jpg" alt=""></div>
                <div class="img" data="super"><img src="images/super.jpg" alt=""></div>
                <div class="img" data="blue,woman,super"><img src="images/woman-blue-super.png" alt=""></div>
                <div class="img" data="woman,normal"><img src="images/woman-normal.jpg" alt=""></div>
                <div class="img" data="woman,normal"><img src="images/woman-normal2.jpg" alt=""></div>
                <div class="img" data="woman,normal"><img src="images/woman-normal3.jpg" alt=""></div>
                <div class="img" data="red,woman,normal"><img src="images/woman-red-normal.jpg" alt=""></div>
                <div class="img" data="super,red,woman"><img src="images/woman-red-super.jpg" alt=""></div>
                <div class="img" data="super,woman"><img src="images/woman-super.jpg" alt=""></div>
                <div class="add-img img"><i class="fas fa-plus"></i></div>
            </div>
            <div class="open hide">
                <div class="details">
                    <span>Undefined</span>
                    <i class="fas fa-times"></i>
                </div>
                <img src="images/man-blue.jpg">
            </div>
            <div class="shadow"></div>
        </div>
    </body>
        
    <script src="main.js"></script>
    </html>
